{% load static %}

<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 font-['Roboto'] px-6">
    <div class="mx-auto flex max-w-7xl items-center justify-between py-4">
        
        <!-- Brand/Logo -->
        <a href="/" id="brand-link" class="text-2xl font-bold text-white tracking-wide transition-colors duration-300">
            AnyVenue
        </a>

        <!-- Navigation Links -->
        <div class="hidden items-center gap-10 md:flex">
            <a href="#booking" class="nav-link text-base text-white/80 hover:text-white transition-colors duration-300">Booking</a>
            <a href="#event" class="nav-link text-base text-white/80 hover:text-white transition-colors duration-300">Event</a>
        </div>

        <!-- Action Button -->
        <a href="auth/login" id="login-button" class="px-6 py-2 border border-white text-base font-normal text-white hover:bg-white hover:text-[#000456] transition-colors duration-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
            Login
        </a>
    </div>
</nav>

<script>
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        const brandLink = document.getElementById('brand-link');
        const navLinks = document.querySelectorAll('.nav-link');
        const loginButton = document.getElementById('login-button');

        if (window.scrollY > 50) {
            navbar.classList.add('bg-white', 'shadow-md');
            brandLink.classList.remove('text-white');
            brandLink.classList.add('text-[#000456]');
            
            navLinks.forEach(link => {
                link.classList.remove('text-white/80', 'hover:text-white');
                link.classList.add('text-[#000456]/80', 'hover:text-[#000456]');
            });

            loginButton.classList.remove('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]');
            loginButton.classList.add('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white');

        } else {
            navbar.classList.remove('bg-white', 'shadow-md');
            brandLink.classList.add('text-white');
            brandLink.classList.remove('text-[#000456]');
            
            navLinks.forEach(link => {
                link.classList.add('text-white/80', 'hover:text-white');
                link.classList.remove('text-[#000456]/80', 'hover:text-[#000456]');
            });
            
            loginButton.classList.add('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]');
            loginButton.classList.remove('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white');
        }
    });
</script>
