{% load static %}

<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 font-['Roboto']">
    <div class="mx-auto flex max-w-7xl items-center justify-between py-4 px-4 sm:px-6 lg:px-8">
        
        <a href="/" id="brand-link" class="text-2xl font-bold text-white tracking-wide transition-colors duration-300">
            AnyVenue
        </a>

        <div class="hidden items-center gap-5 md:flex">
            <a href="{% url 'venue:venue_main' %}" class="nav-link text-base text-white/80 hover:text-white transition-colors duration-300">Booking</a> 
            <a href="#event" class="nav-link text-base text-white/80 hover:text-white transition-colors duration-300">Event</a> {# Ganti href jika perlu #}
        </div>

        <div class="hidden md:flex items-center gap-4">
            {% if user.is_authenticated %}
                <a href="{% url 'authentication:logout' %}" id="nav-username" class="text-sm text-white/80 hover:text-Sunrise-Orange">{{ user.username }}</a>
                <a href="{% url 'authentication:logout' %}" id="logout-button" 
                   class="px-6 py-2 border border-white text-base font-normal text-white hover:bg-white hover:text-[#000456] transition-colors duration-300"> 
                    Logout
                </a>
            {% else %}
                <a href="{% url 'authentication:login' %}" id="login-button" 
                   class="px-6 py-2 border border-white text-base font-normal text-white hover:bg-white hover:text-[#000456] transition-colors duration-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                    Login
                </a>
            {% endif %}
        </div>

        <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" class="p-2  text-white/80 hover:text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <span class="sr-only">Open main menu</span>
                <svg class="hamburger-icon w-6 h-6 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                 <svg class="close-icon w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                 </svg>
            </button>
        </div>
        
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200 shadow-lg"> {# Background putih saat dibuka #}
        <div class="px-4 py-4 space-y-3">
            <a href="{% url 'venue:venue_main' %}" class="block py-2 text-base text-gray-700 hover:text-[#000456] hover:bg-gray-50  px-3">Booking</a>
            <a href="#event" class="block py-2 text-base text-gray-700 hover:text-[#000456] hover:bg-gray-50  px-3">Event</a>
            
            <div class="border-t border-gray-200 pt-4 mt-4">
                {% if user.is_authenticated %}
                    <div class="mb-3 px-3">
                        <div class="font-medium text-gray-800">{{ user.username }}</div>
                    </div>
                    <a href="{% url 'authentication:logout' %}" 
                       class="block w-full px-3 py-2 text-left text-base text-red-600 hover:bg-red-50 hover:text-red-700 ">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" 
                       class="block w-full px-3 py-2 text-center border border-[#000456] text-base font-medium text-[#000456] hover:bg-[#000456] hover:text-white transition-colors ">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.getElementById('navbar');
        const brandLink = document.getElementById('brand-link');
        const navLinks = document.querySelectorAll('.nav-link');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button'); 
        const navUsername = document.getElementById('nav-username'); 
        const mobileMenuButton = document.getElementById('mobile-menu-button'); 
        const mobileMenu = document.getElementById('mobile-menu'); 
        const hamburgerIcon = mobileMenuButton?.querySelector('.hamburger-icon');
        const closeIcon = mobileMenuButton?.querySelector('.close-icon');
        
        const isAuthenticated = {{ user.is_authenticated|yesno:"true,false" }}; 
        const isSolidNavbarPage = document.body.classList.contains('navbar-solid');

        function applySolidStyles() {
            if (!navbar) return; 
            navbar.classList.add('bg-white', 'shadow-md');
            if (brandLink) { brandLink.classList.remove('text-white'); brandLink.classList.add('text-[#000456]'); }
            navLinks.forEach(link => { link.classList.remove('text-white/80', 'hover:text-white'); link.classList.add('text-[#000456]/80', 'hover:text-[#000456]'); });
            if (navUsername) { navUsername.classList.remove('text-white/80'); navUsername.classList.add('text-gray-600'); }
            if (loginButton) { loginButton.classList.remove('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]'); loginButton.classList.add('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white'); }
            if (logoutButton) { logoutButton.classList.remove('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]'); logoutButton.classList.add('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white'); }
            if (mobileMenuButton) { mobileMenuButton.classList.remove('text-white/80', 'hover:text-white', 'hover:bg-white/10', 'focus:ring-white'); mobileMenuButton.classList.add('text-[#000456]', 'hover:text-[#000456]', 'hover:bg-gray-100', 'focus:ring-[#000456]'); }
        }

        function applyTransparentStyles() {
             if (!navbar) return; 
             navbar.classList.remove('bg-white', 'shadow-md');
              if (brandLink) { brandLink.classList.add('text-white'); brandLink.classList.remove('text-[#000456]'); }
              navLinks.forEach(link => { link.classList.add('text-white/80', 'hover:text-white'); link.classList.remove('text-[#000456]/80', 'hover:text-[#000456]'); });
              if (navUsername) { navUsername.classList.add('text-white/80'); navUsername.classList.remove('text-gray-600'); }
              if (loginButton) { loginButton.classList.add('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]'); loginButton.classList.remove('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white'); }
              if (logoutButton) { logoutButton.classList.add('border-white', 'text-white', 'hover:bg-white', 'hover:text-[#000456]'); logoutButton.classList.remove('border-[#000456]', 'text-[#000456]', 'hover:bg-[#000456]', 'hover:text-white'); }
              if (mobileMenuButton) { mobileMenuButton.classList.add('text-white/80', 'hover:text-white', 'hover:bg-white/10', 'focus:ring-white'); mobileMenuButton.classList.remove('text-[#000456]', 'hover:text-[#000456]', 'hover:bg-gray-100', 'focus:ring-[#000456]'); }
        }

        function checkAndApplyStylesOnMenuClose() {
            if (isSolidNavbarPage) {
                applySolidStyles(); 
            } 
            else if (window.scrollY <= 50) { 
                applyTransparentStyles(); 
            } 
            else {
                applySolidStyles(); 
            }
        }

        if (isSolidNavbarPage) {
            applySolidStyles(); 
        } else {
            if (window.scrollY > 50) {
                 applySolidStyles();
            } else {
                 applyTransparentStyles();
            }

            window.addEventListener('scroll', function() {
                 if (mobileMenu && mobileMenu.classList.contains('hidden')) {
                     if (window.scrollY > 50) {
                         applySolidStyles();
                     } else {
                         applyTransparentStyles(); 
                     }
                 }
            });
        }

        if (mobileMenuButton && mobileMenu && hamburgerIcon && closeIcon) {
            mobileMenuButton.addEventListener('click', () => {
                const isCurrentlyHidden = mobileMenu.classList.contains('hidden');

                if (isCurrentlyHidden) {
                    applySolidStyles();
                    hamburgerIcon.classList.add('hidden'); // Sembunyikan hamburger
                    closeIcon.classList.remove('hidden'); // Tampilkan X
                } else {
                    hamburgerIcon.classList.remove('hidden'); // Tampilkan hamburger
                    closeIcon.classList.add('hidden'); // Sembunyikan X
                }

                mobileMenu.classList.toggle('hidden');

                if (!isCurrentlyHidden) {
                    checkAndApplyStylesOnMenuClose();
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!mobileMenu.classList.contains('hidden') && 
                    !mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                    
                    mobileMenu.classList.add('hidden'); 
                    hamburgerIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden'); 
                    checkAndApplyStylesOnMenuClose(); 
                }
            });
        }

        let lastWindowWidth = window.innerWidth;
        const breakpoint = 768

        window.addEventListener('resize', function() {
            const currentWindowWidth = window.innerWidth;

            if (lastWindowWidth < breakpoint && currentWindowWidth >= breakpoint) {
                if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    if (hamburgerIcon && closeIcon) {
                        hamburgerIcon.classList.remove('hidden');
                        closeIcon.classList.add('hidden');
                    }
                }

                if (isAuthenticated || isSolidNavbarPage) {
                    applySolidStyles();
                } else {
                    if (window.scrollY > 50) {
                        applySolidStyles();
                    } else {
                        applyTransparentStyles(); 
                    }
                }
            } 
            lastWindowWidth = currentWindowWidth;
        });
    });
</script>
