<div id="deleteVenueModal"
     class="hidden fixed inset-0 z-50 w-full flex items-center justify-center p-4 overflow-hidden bg-gray-800 bg-opacity-70 backdrop-blur-sm"
     role="dialog" aria-modal="true" aria-labelledby="deleteVenueModal-title">

    <div id="deleteVenueModalContent"
         class="bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all duration-300 ease-in-out opacity-0 scale-90 border border-gray-200 flex flex-col my-auto">

        {# Header Modal #}
        <div class="flex items-center justify-between p-4 sm:p-5 border-b border-gray-200 bg-gray-50 rounded-t-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-red-600 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
                <h3 id="deleteVenueModal-title" class="text-lg sm:text-xl font-semibold text-gray-900">
                    Delete Venue
                </h3>
            </div>
             <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 p-1.5 ml-auto inline-flex justify-center items-center"
                    onclick="hideModal('deleteVenueModal', false)" {% comment %} false = jangan reset form (karena tidak ada form) {% endcomment %}
                    aria-label="Close modal">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        {# Modal Body #}
        <div class="p-4 sm:p-6 space-y-4">
            <p class="text-gray-600">Are you sure you want to delete this venue? This action cannot be undone.</p>
            <p id="venue-name-to-delete" class="mt-2 text-sm font-semibold text-red-700"></p>
            {# Hidden input untuk menyimpan ID venue yang akan dihapus #}
            <input type="hidden" id="delete-venue-id" value="">
        </div>

        {# Modal Footer #}
        <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-3 p-4 sm:p-5 border-t border-gray-200 rounded-b-lg bg-gray-50">
            <button type="button"
                    class="w-full sm:w-auto px-5 py-2.5 border border-gray-300 bg-white text-gray-700 rounded-md font-medium text-sm hover:bg-gray-100"
                    onclick="hideModal('deleteVenueModal', false)">
                Cancel
            </button>
            <button type="button" id="confirmDeleteBtn" {% comment %} ID ini akan ditarget oleh JS {% endcomment %}
                    class="w-full sm:w-auto flex-1 sm:flex-initial bg-red-600 text-white px-5 py-2.5 rounded-md font-semibold text-sm hover:bg-red-700 shadow">
                Yes, Delete
            </button>
        </div>
    </div>
</div>
