<div id="addReviewModal"
    class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 backdrop-blur-sm">
    <div id="addReviewModalContent"
        class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-300 opacity-0 scale-95">

        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">
                    Add Review
                </h3>
                <p class="text-sm text-gray-600 mt-1">Share your experience about this venue</p>
            </div>
            <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                onclick="hideAddReviewModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <div class="px-6 py-4 space-y-4">
            <form id="addReviewForm" method="POST" action="#">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rate Venue</label>
                    <div class="flex gap-4 mt-1">
                        <div class="w-5 h-5 bg-gray-100 rounded hover:bg-yellow-300 cursor-pointer"></div>
                        <div class="w-5 h-5 bg-gray-100 rounded hover:bg-yellow-300 cursor-pointer"></div>
                        <div class="w-5 h-5 bg-gray-100 rounded hover:bg-yellow-300 cursor-pointer"></div>
                        <div class="w-5 h-5 bg-gray-100 rounded hover:bg-yellow-300 cursor-pointer"></div>
                        <div class="w-5 h-5 bg-gray-100 rounded hover:bg-yellow-300 cursor-pointer"></div>
                    </div>
                </div>

                <div>
                    <label for="review_content" class="block text-sm font-medium text-gray-700">Review</label>
                    <textarea id="review_content" name="review" rows="4"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        placeholder="What did you like or dislike?" required></textarea>
                </div>
            </form>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button"
                class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
                onclick="hideAddReviewModal()">
                Cancel
            </button>
            <button type="submit" form="addReviewForm"
                class="order-1 sm:order-2 flex-1 bg-gray-800 text-white px-6 py-3 rounded-md font-medium hover:bg-gray-900 transition-colors">
                Add New Review
            </button>
        </div>
    </div>
</div>

<script>
    function showAddReviewModal() {
        const modal = document.getElementById('addReviewModal');
        const content = document.getElementById('addReviewModalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
            content.classList.remove('opacity-0', 'scale-95');
            content.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideAddReviewModal() {
        const modal = document.getElementById('addReviewModal');
        const content = document.getElementById('addReviewModalContent');
        content.classList.remove('opacity-100', 'scale-100');
        content.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }
</script>
