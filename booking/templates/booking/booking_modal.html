<!-- Modal Booking -->
<div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
        <!-- Close Button -->
        <button onclick="closeBookingModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <h2 class="text-2xl font-bold mb-4">Booking</h2>
        <p class="text-gray-600 mb-6">{{ venue.name }}</p>

        <form id="bookingForm" method="POST" action="{% url 'booking:create' venue.id %}">
            {% csrf_token %}
            
            <!-- Price -->
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                <input type="text" 
                       id="modal_price_display" 
                       value="Rp {{ venue.price|floatformat:0 }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                       readonly>
                <input type="hidden" 
                       id="modal_price" 
                       name="price" 
                       value="{{ venue.price }}">
            </div>

            <!-- Date Type -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="date_type" value="indoor" class="mr-2">
                        <span class="px-4 py-2 border rounded hover:bg-gray-50">Indoor</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="date_type" value="outdoor" class="mr-2" checked>
                        <span class="px-4 py-2 border rounded hover:bg-gray-50">Outdoor</span>
                    </label>
                </div>
            </div>

            <!-- Date Picker -->
            <div class="mb-4">
                <label for="modal_booking_date" class="block text-sm font-medium text-gray-700 mb-2">Date?</label>
                <select id="modal_booking_date" 
                        name="booking_date" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                    <option value="">Select one...</option>
                </select>
                <p id="modal_availabilityMessage" class="mt-2 text-sm"></p>
            </div>

            <!-- Quantity -->
            <div class="mb-6">
                <label for="modal_quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                <input type="number" 
                       id="modal_quantity" 
                       name="quantity" 
                       value="1" 
                       min="1"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <!-- Total Price Display -->
            <div class="mb-6 p-3 bg-gray-50 rounded">
                <p class="text-lg font-semibold">Total: Rp <span id="modal_totalPrice">{{ venue.price|floatformat:0 }}</span></p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4">
                <button type="button" 
                        onclick="closeBookingModal()" 
                        class="flex-1 px-6 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" 
                        id="submitBookingBtn"
                        class="flex-1 px-6 py-2 bg-black text-white rounded hover:bg-gray-800">
                    Booking
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Toast Notification -->
<div id="toastNotification" class="hidden fixed bottom-8 right-8 z-50 max-w-sm">
    <div class="bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4 flex items-start gap-3">
        <div class="flex-shrink-0">
            <svg id="toastIcon" class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <div class="flex-1">
            <h3 id="toastTitle" class="font-semibold text-gray-900">Title Toast</h3>
            <p id="toastMessage" class="text-sm text-gray-600 mt-1">Deskripsi toast</p>
        </div>
        <button onclick="hideToast()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>

<script>
// Toast Functions
function showToast(title, message, type = 'success') {
    const toast = document.getElementById('toastNotification');
    const toastTitle = document.getElementById('toastTitle');
    const toastMessage = document.getElementById('toastMessage');
    const toastIcon = document.getElementById('toastIcon');
    const toastContainer = toast.querySelector('div');
    
    toastTitle.textContent = title;
    toastMessage.textContent = message;
    
    // Reset classes
    toastContainer.className = 'bg-white rounded-lg shadow-lg p-4 flex items-start gap-3';
    
    if (type === 'success') {
        toastContainer.classList.add('border-l-4', 'border-green-500');
        toastIcon.className = 'w-6 h-6 text-green-500';
        toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
    } else if (type === 'error') {
        toastContainer.classList.add('border-l-4', 'border-red-500');
        toastIcon.className = 'w-6 h-6 text-red-500';
        toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
    }
    
    toast.classList.remove('hidden');
    
    // Auto hide after 3 seconds
    setTimeout(() => {
        hideToast();
    }, 3000);
}

function hideToast() {
    const toast = document.getElementById('toastNotification');
    toast.classList.add('hidden');
}

// Modal Functions
function openBookingModal() {
    document.getElementById('bookingModal').classList.remove('hidden');
    populateModalDates();
}

function closeBookingModal() {
    document.getElementById('bookingModal').classList.add('hidden');
}

// Close modal when clicking outside
document.getElementById('bookingModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeBookingModal();
    }
});

// Handle form submission with AJAX
document.getElementById('bookingForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = document.getElementById('submitBookingBtn');
    
    // Disable button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Processing...';
    
    fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Close modal
            closeBookingModal();
            // Show success toast
            showToast('Booking Berhasil!', data.message, 'success');
            // Redirect after toast shows
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 1500);
        } else {
            showToast('Booking Gagal', data.message, 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Booking';
        }
    })
    .catch(error => {
        showToast('Error', 'Terjadi kesalahan. Silakan coba lagi.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Booking';
    });
});

// Populate date options (next 30 days)
function populateModalDates() {
    const dateSelect = document.getElementById('modal_booking_date');
    dateSelect.innerHTML = '<option value="">Select one...</option>';
    
    const today = new Date();
    for (let i = 1; i <= 30; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const option = document.createElement('option');
        option.value = date.toISOString().split('T')[0];
        option.textContent = date.toLocaleDateString('id-ID', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        dateSelect.appendChild(option);
    }
}

// Check availability when date changes
document.getElementById('modal_booking_date')?.addEventListener('change', function() {
    const selectedDate = this.value;
    if (selectedDate) {
        fetch(`/booking/api/check-availability/?venue_id={{ venue.id }}&booking_date=${selectedDate}`)
            .then(response => response.json())
            .then(data => {
                const message = document.getElementById('modal_availabilityMessage');
                const submitBtn = document.getElementById('submitBookingBtn');
                
                if (data.available) {
                    message.textContent = '✓ ' + data.message;
                    message.className = 'mt-2 text-sm text-green-600';
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    message.textContent = '✗ ' + data.message;
                    message.className = 'mt-2 text-sm text-red-600';
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });
    }
});

// Calculate total price
const modalPriceInput = document.getElementById('modal_price');
const modalQuantityInput = document.getElementById('modal_quantity');
const modalTotalPriceSpan = document.getElementById('modal_totalPrice');

function updateModalTotalPrice() {
    const price = parseFloat(modalPriceInput?.value) || 0;
    const quantity = parseInt(modalQuantityInput?.value) || 1;
    const total = price * quantity;
    if (modalTotalPriceSpan) {
        modalTotalPriceSpan.textContent = total.toLocaleString('id-ID');
    }
}

modalQuantityInput?.addEventListener('input', updateModalTotalPrice);
modalPriceInput?.addEventListener('input', updateModalTotalPrice);
</script>
