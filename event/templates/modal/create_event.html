{% load static %}

<!-- Create Event Modal -->
<div id="createEventModal" class="hidden fixed inset-0 bg-black/25 flex justify-center items-center z-80">
    <div class="p-12 relative bg-white flex flex-col justify-start items-center gap-8 rounded-2xl shadow-lg w-[700px] max-h-[90vh] overflow-y-auto">
        <!-- Close Button -->
        <button class="absolute top-4 right-4 text-gray-700 hover:text-red-500 text-2xl font-bold transition-colors duration-300" onclick="hideModal('createEventModal')">âœ•</button>

        <!-- Header -->
        <div class="self-stretch flex flex-col justify-start items-center gap-6">
            <div class="text-center text-gray-900 text-5xl font-bold font-['Roboto']">Create Event</div>
            <div class="text-center text-gray-700 text-lg font-normal font-['Roboto']">Tambahkan event baru ke dalam daftar.</div>
        </div>

        <!-- Form -->
        <form id="createEventForm" class="w-[560px] flex flex-col gap-6">
            {% csrf_token %}
            
            <!-- Event Name -->
            <div>
                <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Event Name *</label>
                <input 
                    type="text" 
                    name="name" 
                    class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300" 
                    placeholder="Enter event name"
                    required>
            </div>

            <!-- Venue -->
            <div>
                <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Venue *</label>
                <select 
                    name="venue" 
                    class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300" 
                    required>
                    <option value="">Select a venue</option>
                </select>
            </div>

            <!-- Date and Time -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Date *</label>
                    <input 
                        type="date" 
                        name="date" 
                        id="createDate"
                        class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300" 
                        required>
                </div>
                <div>
                    <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Start Time *</label>
                    <input 
                        type="time" 
                        name="start_time" 
                        class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300" 
                        required>
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Description *</label>
                <textarea 
                    name="description" 
                    rows="3" 
                    class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300 resize-none" 
                    placeholder="Enter event description" required></textarea>
            </div>

            <!-- Thumbnail URL -->
            <div>
                <label class="text-gray-900 text-base font-medium font-['Roboto'] mb-2 block">Thumbnail URL *</label>
                <input 
                    type="url" 
                    name="thumbnail" 
                    class="w-full p-3 outline outline-1 outline-gray-300 rounded-md focus:outline-[#000457] focus:outline-2 transition-all duration-300" 
                    placeholder="https://example.com/image.jpg" 
                    required>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-4 pt-4">
                <button 
                    type="button" 
                    onclick="hideModal('createEventModal')" 
                    class="px-5 py-2 outline outline-1 outline-gray-400 rounded-md text-gray-700 font-medium font-['Roboto'] hover:bg-gray-50 transition-colors duration-300">
                    Cancel
                </button>
                <button 
                    type="submit" 
                    class="px-5 py-2 bg-black text-white rounded-md font-medium font-['Roboto'] hover:bg-[#000457] transition-colors duration-300">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
